<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script type="module" defer src="assets/js/script.js"></script>
    <title>To-do list</title>
</head>
<body>
    <header>
        <h1>Liste des tâches à réaliser</h1>
    </header>
    <main id="main" class="main">
        <form id="form" class="form">
            <input type="text" class="input" id="input" placeholder="Saisir une nouvelle tâche"></input>
            <span>
                <button type="submit" class="add_button">Ajouter</button>
            </span>
        </form>
        <div class="listHeader" id="listHeader">
            <span class="listHeader__task">Tâche à réaliser</span>
            <span class="listHeader__state">État</span>
            <span class="listHeader__delete"><button id="delete-button" class="listHeader__delete__btn">supprimer les tâches complétées</button>
            </span>
        </div>
        <section class="list_container" id="list-container">
            <ul id="list" class="list"></ul>
        </section>
    </main>
    <footer id="footer" class="footer"></footer>
</body>
</html>
